<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプルLP</title>
</head>
<body>
  <div class="header">
  </div>
  <div class="main">
    <div class="explain">
      <h1>1回ギリギリ挙げられる重さを入力してください</h1>
      <form action="" method="post">
      {% csrf_token %}
      <input type="number" step=0.1 name="max_weight" placeholder=100>
      <br>
      <button type="submit">送信</button>
      </form>
    </div>
    <div class="show_result">
    <!-- メッセージがある場合に表示 -->
    {% if return_value1 or return_value1 == 0 %}
        <p>MAX重量</p>
        <p>{{ max_weight }}</p>
        <p>80%の重量（実測値）</p>
        <p>{{ return_value1 }}</p>
        <p>80%の重量（2.5kg刻み）</p>
        <p>{{ return_value2 }}</p>
    {% endif %}
    </div>
  </div>
  <div class="footer">
  </div>
</body>
</html>
